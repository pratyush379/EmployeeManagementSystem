<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-2">
<a th:href = "@{/addNewEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<h1>Employee List</h1>
<table class="table" border="2">
<thead class="table-dark">
<tr>
<th> employee first name </th>
<th> employee last name </th>
<th> email </th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="employee : ${listEmloyees}">
<td th:text="${employee.fname}"></td>
<td th:text="${employee.lname}"></td>
<td th:text="${employee.emailid}"></td>
<td><a th:href = "@{/updateEmployeeForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
<td><a th:href = "@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
<!-- @ represent context path of our application -->
</tr>
</tbody>
</table>
</div>
</body>
</html>
